<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>WEATHER APP</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Antic+Slab&family=Roboto&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    
    <!------------Heading------- -->
    <header class="header container">
      <h1 class="page-name"><i class="fas fa-cloud-sun"></i>Weather App</h1>
    </header>

    <!------------Input box------- -->
    <center>
      <div class="inp-box">
        <input
          type="text"
          class="input"
          id="inp"
          type="text"
          placeholder="Enter city name"
        />
      </div>
    </center>

    <!------------Result box------- -->
    <div id="result"></div>
    <script src="app.js"></script>
  </body>
</html>
